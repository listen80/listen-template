<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>例子</title>
  <script src="../dist/lt.min.js"></script>
</head>

<body>
  <script id="tpl" type="text/html">
    <div>
      {if $d.name}
      <ul>
        {for $d.city}
        <li>{$k + 1} : {$v} { if $v.length > 3 } long { /if }</li>
        {/for}
      </ul>
      {/if}
    </div>
  </script>
  <div id="test"></div>
  <script>
  var data = {
    name: "北京市",
    city: [
      "东城区",
      "西城区",
      "崇文区",
      "宣武区",
      "朝阳区",
      "丰台区",
      "石景山区",
      "海淀区",
      "门头沟区",
      "房山区",
      "通州区",
      "顺义区",
      "昌平区",
      "大兴区",
      "平谷区",
      "怀柔区",
      "密云县",
      "延庆县"
    ]
  };
  var html = lt("tpl")(data);
  var test = document.getElementById("test");
  test.innerHTML = html;
  </script>
</body>

</html>
